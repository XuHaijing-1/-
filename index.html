<!DOCTYPE html>
<!-- 制作人：卢鹏 -->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init({
      		subpages:[{
      		  url:'html/home.html',
      	      id:'home.html',
      	      styles:{
      	        top:'0px',
				bottom:'52px',
      	      },
      	      extras:{}
      		}],
			preloadPages:[{
				url:'html/zhuce.html',
				id:'zhuce.html',
				styles:{
					top:'0px',
					bottom:'52px',
				},
				extras:{}
			}]
      	})
		mui.plusReady(function(){
			document.getElementById("home").addEventListener("tap",function(){
				if(plus.webview.currentWebview==plus.webview.getLaunchWebview()){
					return;
				}
				mui.openWindow({url: 'html/home.html',id:'home.html',styles:{top:'0px',bottom:'52px'},});
			});
			document.getElementById("zhangdan").addEventListener("tap",function(){
				if(plus.webview.currentWebview().id=='zhangdan.html'){
					return;
					
				}
				mui.openWindow('html/zhangdan.html','zhangdan.html',{styles:{top:'0px',bottom:'52px',},});
			});
			document.getElementById("zhuce").addEventListener("tap",function(){
				if(plus.webview.currentWebview().id=='zhuce.html'){
					return;
				}
				mui.openWindow('html/zhuce.html','zhuce.html',{styles:{top:'0px',bottom:'52px',},});
			});
			document.getElementById("wode").addEventListener("tap",function(){
				if(plus.webview.currentWebview().id=='wode.html'){
					return;
				}
				mui.openWindow('html/wode.html','wode.html',{styles:{top:'0px',bottom:'52px',},});
			});
		});
		
		function settap(i){
			mui(".mui-tab-item").each(function(){
				if(this.id==i){
					this.classList.add("mui-active");
				}else{
					this.classList.remove("mui-active");
				}
			})
		}
		//读取1本地储存变量firstopen判断是否第一次打开APP，第一次打开启动引导页，否不启动
		openhellow();
		function openhellow(){
			if(!window.localStorage.firstopen){
				window.location.href="html/hellow.html";
			}
		}
    </script>
</head>
<body>
	<!-- 头部 -->
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="localStorage.removeItem('firstopen')"></a>
		<h1 class="mui-title">首页</h1>
	</header>
	<!-- 主体 -->
	<div class="mui-content">
		<!-- 底部栏 -->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="home">
				<img class="mui-icon" src="images/dbdhl/1.jpg" style="width: 20px; height: 20px;">
				<span class="mui-tab-label">主页</span>
			</a>
			<a class="mui-tab-item" id="zhangdan">
				<img class="mui-icon" src="images/dbdhl/2.jpg" style="width: 20px; height: 20px;">
				<span class="mui-tab-label">账单</span>
			</a>
			<a class="mui-tab-item" id="zhuce">
				<img class="mui-icon" src="images/dbdhl/3.jpg" style="width: 20px; height: 20px;">
				<span class="mui-tab-label">注册</span>
			</a>
			<a class="mui-tab-item" id="wode">
				<img class="mui-icon" src="images/dbdhl/4.jpg" style="width: 20px; height: 20px;">
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</div>
</body>
</html>
